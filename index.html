<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- NAV BAR -->
    <nav>
      <a href="/">
        <img src="./assets/amazon_logo.png" alt="" width="100" />
      </a>

      <!-- DELIVERY TO -->
      <div class="nav-country">
        <span class="material-symbols-outlined">location_on</span>
        <div class="nav-country-name">
          <p>Deliver to</p>
          <h1>United Kingdom</h1>
        </div>
      </div>

      <!-- SEARCH -->
      <div class="nav-search">
        <div class="nav-search-category">
          <p>All</p>
          <span class="material-symbols-outlined"> arrow_drop_down </span>
        </div>
        <input type="text" name="nav-search" class="nav-search-input" placeholder="Search Amazon" />
        <span class="material-symbols-outlined search-icon"> search </span>
      </div>

      <!-- LANGUAGE -->
      <div class="nav-language">
        <img src="./assets/us_flag.png" height="25" width="25" alt="USA Flag" />
        <p><strong> EN</strong></p>
        <span class="material-symbols-outlined"> arrow_drop_down </span>
      </div>

      <!-- SIGN IN -->
      <div class="nav-texts">
        <a href="">Hello,Sign In</a>
      </div>
    </nav>

    <!-- BELOW NAV -->
    <div class="nav-bottom">
      <div>
        <span class="material-symbols-outlined"> menu </span>
        <p>All</p>
      </div>
    </div>
  </body>
</html>
